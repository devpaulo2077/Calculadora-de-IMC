<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="icon-url.png">
</head>
<body>
    <div id="imc-form">
        <h1>Calculadora de IMC</h1>

        <form id="calc-form">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                <div id="nome-error">Por favor, insira seu nome</div>
            </div>
            <div>
                <label for="altura">Altura (m):</label>
                <input type="number" name="altura" id="altura" step="0.01">
                <div id="altura-error">Por favor, insira sua altura</div>
                <div id="altura-error2">Insira um "." ou "," após o primeiro número</div>
            </div>
            <div>
                <label for="peso">Peso (kg):</label>
                <input type="number" name="peso" id="peso">
                <div id="peso-error">Por favor, insira seu peso</div>
            </div>
            <input type="hidden" id="categoria" name="categoria">
            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
    </div>
</body>
</html>
